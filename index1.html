<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Flipkart Bootstrap Only</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-primary sticky-top py-2">
    <div class="container">
        <a class="navbar-brand text-white fw-bold fst-italic" href="#">Flipkart</a>
        
        <div class="input-group d-none d-lg-flex w-50 mx-4">
            <input type="text" class="form-control rounded-1 border-0" placeholder="Search for products, brands and more">
        </div>

        <div class="d-flex align-items-center ms-auto">
            <button class="btn btn-light text-primary fw-bold px-4 me-3 rounded-0 shadow-sm">Login</button>
            <a href="#" class="text-white text-decoration-none fw-bold me-3">Cart</a>
        </div>
    </div>
</nav>

<div class="container-fluid bg-white shadow-sm mb-3 py-3">
    <div class="container d-flex justify-content-between text-center overflow-x-auto">
        <div class="px-3 min-vw-10">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=Grocery" class="rounded-circle mb-2" alt="Grocery">
            <div class="small fw-bold">Grocery</div>
        </div>
        <div class="px-3">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=Mobile" class="rounded-circle mb-2" alt="Mobiles">
            <div class="small fw-bold">Mobiles</div>
        </div>
        <div class="px-3">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=Fashion" class="rounded-circle mb-2" alt="Fashion">
            <div class="small fw-bold">Fashion</div>
        </div>
        <div class="px-3">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=Laptop" class="rounded-circle mb-2" alt="Electronics">
            <div class="small fw-bold">Electronics</div>
        </div>
        <div class="px-3">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=Home" class="rounded-circle mb-2" alt="Home">
            <div class="small fw-bold">Home</div>
        </div>
        <div class="px-3">
            <img src="https://placehold.co/64x64/f0f0f0/2874f0?text=TV" class="rounded-circle mb-2" alt="Appliances">
            <div class="small fw-bold">Appliances</div>
        </div>
    </div>
</div>

<div class="container">
    
    <div id="flipkartCarousel" class="carousel slide mb-4 shadow-sm" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://placehold.co/1600x400/0053ba/ffffff?text=Great+Deals+on+Electronics" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1600x400/fb641b/ffffff?text=Fashion+Sale+Ends+Tonight" class="d-block w-100" alt="Slide 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#flipkartCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#flipkartCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <div class="bg-white p-3 shadow-sm border border-light">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <h5 class="fw-bold mb-0">Best of Electronics</h5>
            <button class="btn btn-primary btn-sm rounded-0 px-3">VIEW ALL</button>
        </div>

        <div class="row g-2 text-center">
            
            <div class="col-6 col-md-3 col-lg-2 border-end p-2">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Printers" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Printers</div>
                <div class="text-success small">From ₹3,999</div>
                <div class="text-muted small">HP, Canon</div>
            </div>

            <div class="col-6 col-md-3 col-lg-2 border-end p-2">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Watches" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Smart Watches</div>
                <div class="text-success small">Min 50% Off</div>
                <div class="text-muted small">Noise, Boat</div>
            </div>

            <div class="col-6 col-md-3 col-lg-2 border-end p-2">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Camera" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Cameras</div>
                <div class="text-success small">From ₹25,000</div>
                <div class="text-muted small">Sony, Nikon</div>
            </div>

            <div class="col-6 col-md-3 col-lg-2 border-end p-2">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Monitor" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Monitors</div>
                <div class="text-success small">From ₹7,999</div>
                <div class="text-muted small">Acer, LG</div>
            </div>

            <div class="col-6 col-md-3 col-lg-2 border-end p-2 d-none d-lg-block">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Keyboard" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Keyboards</div>
                <div class="text-success small">Under ₹999</div>
                <div class="text-muted small">Logitech</div>
            </div>

            <div class="col-6 col-md-3 col-lg-2 p-2 d-none d-lg-block">
                <div class="d-flex align-items-center justify-content-center mb-2" style="height: 150px;">
                    <img src="https://placehold.co/120x120?text=Powerbank" class="img-fluid" alt="Product">
                </div>
                <div class="fw-bold small text-truncate">Power Banks</div>
                <div class="text-success small">Shop Now</div>
                <div class="text-muted small">Mi, Ambrane</div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
